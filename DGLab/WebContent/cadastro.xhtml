<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro Alunos</title>
	<link rel="icon" href="img/icone_cadastro.png"/>
	
	<style>
		#tabViewCadastroAluno::after {
			background: url("img/escola_wallpaper.jpg");
			background-attachment: scroll;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-clip: border-box;
			background-size: 100%;
			content: "";
			opacity: 0.5;
			top: 2px;
			left: 0;
			bottom: 0;
			right: 0;
			position: absolute;
			z-index: -1;
			background-position: 100% 100%;
		}
		
		div:nth-child(2){
			background: url("img/cadastro-edicao.png");
			background-repeat: no-repeat;
			opacity: 1;
		}
	</style>
</h:head>

<h:body>
	<div id="tabViewCadastroAluno" align="center">
		<p:tabView id="abaCadastro">
			<p:tab title="Cadastro DGLAB" id="tabCadastro">
				<h:form id="formCadastro">
					<p:messages showDetail="true" showSummary="true" globalOnly="false" />
					
					<br/><br/>
					
					<p:outputLabel style="font-size: 25px; color: #FFF; border-radius: 7px; background: linear-gradient(to right, #4682B4, #008080); padding: 12px; opacity: 0.8;" value="Informações para login"/>
					
					<br/><br/>
					
					<hr/>
					
					<h:panelGrid columns="2" cellpadding="7">
						<p:outputLabel for="cadUsuario" value="Usuário: *"/>
						<p:inputText id="cadUsuario" value="#{pessoaMB.usuarioConta}"/>
						
						<p:outputLabel for="cadSenha" value="Senha: *" />
						<h:inputSecret id="cadSenha" value="#{pessoaMB.senhaConta}"/>
						
						<p:outputLabel for="cadConfirmaSenha" value="Confirme sua senha: *" />
						<h:inputSecret id="cadConfirmaSenha" value="#{pessoaMB.confirmaSenhaConta}"/>
					</h:panelGrid>
					
					<hr/>
					
					<br/><br/>
					
					<p:outputLabel style="font-size: 25px; color: #FFF; border-radius: 7px; background: linear-gradient(to right, #4682B4, #008080); padding: 12px; opacity: 0.8;" value="Informações pessoais"/>
					
					<br/><br/>
					
					<hr/>
					
					<h:panelGrid columns="4" cellpadding="7">
						<p:outputLabel for="cadNome" value="Nome: *"/>
						<p:inputText id="cadNome" value="#{pessoaMB.nome}"/>
						
						<p:outputLabel for="cadCpf" value="CPF: *" />
						<p:inputMask id="cadCpf" value="#{pessoaMB.cpf}"
							mask="999.999.999-99"/>
						
						<p:outputLabel for="cadEmail" value="E-mail: *" />
						<p:inputText id="cadEmail" value="#{pessoaMB.email}"/>
						
						<p:outputLabel for="cadDataNasc" value="Data de nascimento: *" />
						<p:inputMask id="cadDataNasc" value="#{pessoaMB.dataNascimento}"
							mask="99/99/9999" placeholder="DD/MM/AAAA"/>
						
						<p:outputLabel for="cadTelefone1" value="Telefone fixo:" />
						<p:inputMask id="cadTelefone1" value="#{pessoaMB.telefone}"
							mask="(99) 9999-9999" />
						
						<p:outputLabel for="cadTelefone2" value="Celular:" />
						<p:inputMask id="cadTelefone2" value="#{pessoaMB.telefone2}"
							mask="(99) 99999-9999" />
						
						<p:outputLabel for="selectOneEstado" value="Estado:" />
						<p:selectOneMenu id="selectOneEstado"
							value="#{pessoaMB.estado}" required="true">
							<f:selectItems value="#{estadosCidades.estados}" />
							<p:ajax process="@this" event="change" update=":abaCadastro:formCadastro:selectOneCidade" />
						</p:selectOneMenu>
						
						<p:outputLabel for="selectOneCidade" value="Cidade:" />
						<p:selectOneMenu id="selectOneCidade"
							value="#{pessoaMB.cidade}" required="true">
							<f:selectItems value="#{estadosCidades.cidades}" />
						</p:selectOneMenu>
						
						<p:outputLabel for="cadRua" value="Rua: *" />
						<p:inputText id="cadRua" value="#{pessoaMB.rua}"/>
						
						<p:outputLabel for="cadNumero" value="Número: *" />
						<p:inputText id="cadNumero" value="#{pessoaMB.numero}"/>
						
						<p:outputLabel for="cadComplemento" value="Complemento:" />
						<p:inputText id="cadComplemento" value="#{pessoaMB.complemento}"/>
						
						<p:outputLabel for="cadCep" value="CEP: *" />
						<p:inputMask id="cadCep" value="#{pessoaMB.cep}"
							mask="99999-999"/>
						
						<p:outputLabel for="cadBairro" value="Bairro: *" />
						<p:inputText id="cadBairro" value="#{pessoaMB.bairro}"/>
					</h:panelGrid>
					
					<hr/>
					
					<br />
					
					<p:commandButton id="cmdBtnCadastro" icon="ui-icon-folder-collapsed"
						binding="#{pessoaMB.cmdBtnCadastro}" value="CADASTRAR"
						action="#{pessoaMB.addPessoa}" update="formCadastro"/>
				</h:form>
				<br />
				<p:commandButton id="btnVoltar" value="VOLTAR" icon="ui-icon-arrowreturnthick-1-w"
					action="#{pessoaMB.naoRealizarAcao}"/>
			</p:tab>
		</p:tabView>
	</div>
</h:body>
</html>
